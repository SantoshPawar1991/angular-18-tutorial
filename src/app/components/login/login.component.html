<div class="parent">
  <div class="container-login">
    <div class="card">
      <h2>Login</h2>
      <form>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
          [(ngModel)]="userCredencials.userName"
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
          [(ngModel)]="userCredencials.password"
        />
        <button type="button" (click)="login()">Login</button>
      </form>
    </div>
  </div>
</div>
