<div class="container">
  <div class="row bg-success rounded p-4 text-white">Ng-Container</div>

  <div class="col-3 mt-2">
    <button class="btn btn-primary" (click)="getUsersList()">
      Load records
    </button>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Sr.no</th>
        <th>Name</th>
        <th>username</th>
        <th>email</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="isApi">
        <tr>
          <td colspan="4" class="text-center">
            <div class="spinner-border text-dark" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </td>
        </tr>
      </ng-container>
      <ng-container *ngIf="!isApi">
        <tr *ngFor="let student of userList; let sr = index">
          <td>{{ sr }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.username }}</td>
          <td>{{ student.email }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
