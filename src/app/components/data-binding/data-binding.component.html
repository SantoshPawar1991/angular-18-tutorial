<div class="container bg-success">
    <div class="col-6">

        <div class="col-4">
            <div class="row">
                <div class="col-4 bg-success">
                    <h4> Ts To Html</h4>
                    <p>{{courseName}}</p>

                    <input type="text" placeholder="Enter Text" value="{{courseName}}" />
                    <br>
                    <label>Select Course</label>
                    <input type="{{inputType}}">
                </div>
                <div class="col-4">
                    <div [class]="myClassName">
                        Danger
                    </div>
                    <input type="text" [value]="courseName" />
                </div>
                <div>
                    <button class="btn btn-warning" (click)="showAlert('Welcome to Angular 18')">Show
                        alert</button>
                    <span (click)="showAlert('This is from span element')">click me</span>
                    <button class="btn btn-primary" (click)="changeCourseName()">Change CourseName</button>
                </div>
                <div class="col-4">
                    <input type="text" [(ngModel)]="courseName" />
                </div>
            </div>
        </div>

    </div>
    <div class="col-6">
        <div class="row">
            <div class="col-4">
                <select [(ngModel)]="stateName">
                    <option value="">Select</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Goa">Goa</option>
                    <option value="Panjab">Panjab</option>
                </select>

                <!-- <p>{{stateName}} Is Selected</p> -->
            </div>
            <h2>{{firstName()}}</h2>
        </div>
    </div>

</div>
